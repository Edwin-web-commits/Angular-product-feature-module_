<form  (ngSubmit)="addNewProduct(f)"  #f="ngForm">
    <div class="form-row">
      <div class="col-md-6 mb-3 form-group">
        <label for="validationCustom01">Product Name</label>
        <input type="text" class="form-control" id="validationCustom01" name="product_name" value="Mark" required ngModel #product_name="ngModel">
        <span class="help-block" *ngIf="!product_name.valid && product_name.touched" style="color: red;">Please enter product name!</span>
      </div>
      <div class="col-md-6 mb-3 form-group">
        <label for="validationCustom02">Category Id</label>
        <input type="number" class="form-control" id="validationCustom02" name="product_category" value="Otto" required ngModel  #product_category="ngModel">
        <span class="help-block" *ngIf="!product_category.valid && product_category.touched" style="color: red;">Please enter categoryId!</span>
      
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3 form-group">
        <label for="validationCustom04">Rating</label>
        <select class="custom-select" id="validationCustom04" name="product_rating"  ngModel>
          <option selected disabled value="">Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
       
      </div>
     
    </div> 

    <div class="form-row">
      <div class="col-md-6 mb-3 form-group">
        <label for="validationCustom03">Product Color</label>
        <input type="text" class="form-control" id="validationCustom03" name="product_color" required placeholder="Enter product color" ngModel   #product_color="ngModel">
        <span class="help-block" *ngIf="!product_color.valid && product_color.touched" style="color: red;">Please enter the product color!</span>
      </div>
      <div class="col-md-3 mb-3 form-group">
        <label for="validationCustom04">Is Available</label>
        <select  class="custom-select" id="validationCustom04" name="product_availability" required ngModel   #product_availability="ngModel">
          <option selected disabled value="">Choose...</option>
          <option value="true">Yes</option>
          <option value="false">False</option>
        </select>
        <span class="help-block" *ngIf="!product_availability.valid && product_availability.touched" style="color: red;">Please enter the product availability!</span>
      </div>
     
    </div>

    <div class="form-row">
      <div class="col-md-6 mb-3 form-group">
        <label for="validationCustom03">Product Price</label>
        <input type="text" class="form-control" id="validationCustom03" name="product_price" required placeholder="Enter product price" ngModel   #product_price="ngModel">
        <span class="help-block" *ngIf="!product_price.valid && product_price.touched" style="color: red;">Please enter the product price!</span>
      </div>
      <div class="col-md-3 mb-3 form-group">
        <label for="validationCustom04">Reviews</label>
        <select class="custom-select" id="validationCustom04" name="product_reviews" ngModel>
          <option selected disabled value="">Choose...</option>
          <option value="0 reviews">0</option>
          <option value="1 review">1</option>
          <option value="2 reviews">2</option>
          <option value="3 reviews">3</option>
          <option value="4 reviews">4</option>
          <option value="5 reviews">5</option>
          <option value="5+ reviews">6</option>
        </select>
        
      </div>
     
    </div> ...

    <div class ="form-row" >
      <div class="col-md-6 mb-3 form-group">
        <div class="form-group">
           <label for="imagePath">Image URL</label>
           <input type="text" id="imagePath" name="imagePath" class="form-control" ngModel #myImagePath="ngModel">
        </div>
      </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3 form-group">
      <img [src]="myImagePath.value" class="img-responsive " width="469px" alt="Image Preview " height="416px">
    </div>

  </div>
   
  <div class="form-row">
    <div class="col-md-6 mb-3 form-group">
      <label for="validationCustom03">Description</label>
      <textarea type="text" class="form-control" id="validationCustom03" name="product_description" required placeholder="Enter product description" ngModel   #product_description="ngModel"></textarea>
      <span class="help-block" *ngIf="!product_description.valid && product_description.touched" style="color: red;">Please enter product description!</span>
    </div>...
  </div>




    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit form</button>
  </form>
