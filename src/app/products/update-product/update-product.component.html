<h6 style="text-decoration-line: underline;">UPDATE THIS PRODUCT AND SAVE IT</h6>
<form  (ngSubmit)="updateProduct(f)"  #f="ngForm">
    <div class="form-row">
      <div class="col-md-6 mb-3 form-group">
        <label for="validationCustom01">Product Name</label>
        <input type="text" class="form-control" id="validationCustom01" name="product_name" [(ngModel)]="pname" required  #product_name="ngModel">
        <span class="help-block" *ngIf="!product_name.valid && product_name.touched" style="color: red;">Please enter product name!</span>
      </div>
      <div class="col-md-6 mb-3 form-group">
        <label for="validationCustom02">Category Id</label>
        <input type="number" class="form-control" id="validationCustom02" name="product_categoryId" [(ngModel)]="pcategoryId" required ngModel #product_categoryId="ngModel">
        <span class="help-block" *ngIf="!product_categoryId.valid && product_categoryId.touched" style="color: red;">Please enter product category Id!</span>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3 form-group">
        <label for="validationCustom03">Description</label>
        <textarea type="text" class="form-control" id="validationCustom03" name="product_description" [(ngModel)]="pdescription" required placeholder="Enter product description" ngModel  #product_description="ngModel"></textarea>
        <span class="help-block" *ngIf="!product_description.valid && product_description.touched" style="color: red;">Please enter product description!</span>
      </div>
      <div class="col-md-3 mb-3 form-group">
        <label for="validationCustom04">Rating</label>
        <select class="custom-select" id="validationCustom04" name="product_rating" required ngModel #product_rating="ngModel">
          <option selected disabled value="">Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
        <span class="help-block" *ngIf="!product_rating.valid && product_rating.touched" style="color: red;">Please enter product rating!</span>
      </div>
     
    </div> 


    <div class="form-row">
      <div class="col-md-6 mb-3 form-group">
        <label for="validationCustom03">Product Color</label>
        <input type="text" class="form-control" id="validationCustom03" [(ngModel)]="pcolor" name="product_color" required placeholder="Enter product color" ngModel #product_color="ngModel">
        <span class="help-block" *ngIf="!product_color.valid && product_color.touched" style="color: red;">Please enter product color!</span>
      </div>
      <div class="col-md-3 mb-3 form-group">
        <label for="validationCustom04">Is Available</label>
        <select  class="custom-select" id="validationCustom04" name="product_availability" required ngModel #product_availability="ngModel">
          <option selected disabled value="">Choose...</option>
          <option value="true">Yes</option>
          <option value="false">False</option>
        </select>
        <span class="help-block" *ngIf="!product_availability.valid && product_availability.touched" style="color: red;">Please enter product availability!</span>
      </div>
     
    </div>

    <div class="form-row">
      <div class="col-md-6 mb-3 form-group">
        <label for="validationCustom03">Product Price</label>
        <input type="text" class="form-control" id="validationCustom03" name="product_price" [(ngModel)]="pprice" required placeholder="Enter product price" ngModel #product_price="ngModel">
        <span class="help-block" *ngIf="!product_price.valid && product_price.touched" style="color: red;">Please enter product price!</span>
      </div>
      <div class="col-md-3 mb-3 form-group">
        <label for="validationCustom04">Reviews</label>
        <select class="custom-select" id="validationCustom04" name="product_reviews" required ngModel #product_reviews="ngModel">
          <option selected disabled value="">Choose...</option>
          <option value="0 reviews">0</option>
          <option value="1 review">1</option>
          <option value="2 reviews">2</option>
          <option value="3 reviews">3</option>
          <option value="4 reviews">4</option>
          <option value="5 reviews">5</option>
          <option value="5+ reviews">6</option>
        </select>
        <span class="help-block" *ngIf="!product_reviews.valid && product_reviews.touched" style="color: red;">Please enter product reviews!</span>
      </div>
     
    </div>

   



    <button class="btn btn-primary" style="margin-bottom: 20px;" type="submit" [disabled]="!f.valid">SAVE CHANGES</button>
  </form>
